{% if names.is_empty() %}
<div class="alert alert-info">
  <svg
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="stroke-current shrink-0 w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    ></path>
  </svg>
  <span>No names found in the database.</span>
</div>
{% else %}
<div class="overflow-x-auto">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>Discord ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for name in names %}
      <tr>
        <td>{{ name.discord_id }}</td>
        <td class="font-semibold">{{ name.name }}</td>
        <td>
          <button
            class="btn btn-error btn-sm"
            hx-delete="/names/{{ name.id }}"
            hx-target="#names-table"
            hx-confirm="Are you sure you want to delete this name entry?"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
            Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endif %}

<div class="stats stats-horizontal shadow mt-6">
  <div class="stat">
    <div class="stat-title">Total Names</div>
    <div class="stat-value">{{ names.len() }}</div>
    <div class="stat-desc">Names in database</div>
  </div>
</div>
