<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Names - Nicknamer</title>
    {% include "partials/head.html" %}
  </head>
  <body class="bg-base-200" hx-ext="response-targets">
    <div class="container mx-auto p-4">
      <div class="navbar bg-base-100 rounded-box shadow-lg mb-6">
        <div class="navbar-start">
          <a href="/" class="btn btn-ghost normal-case text-xl">‚Üê Back</a>
        </div>
        <div class="navbar-center">
          <span class="text-xl font-bold">Names Database</span>
        </div>
        <div class="navbar-end">
          <!-- Empty space to balance the navbar -->
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="flex justify-between items-center mb-4">
            <h2 class="card-title text-2xl">Stored Names</h2>
            <button
              class="btn btn-primary"
              hx-get="/names/add"
              hx-target="#add-name-form"
              hx-swap="innerHTML"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Add Name
            </button>
          </div>

          <div id="add-name-form" class="mb-4"></div>

          <div id="names-table">{% include "names/names_table.html" %}</div>
        </div>
      </div>

      {% include "partials/footer.html" %}
    </div>
  </body>
</html>
