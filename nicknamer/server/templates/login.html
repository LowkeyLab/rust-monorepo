<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nicknamer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold mb-8">Nicknamer</h1>
          <div
            id="login-widget"
            class="card w-full max-w-sm shadow-2xl bg-base-100"
          >
            <div id="login-content" class="card-body">
              <form hx-post="/login" hx-target="#login-content">
                <h2 class="card-title text-2xl font-bold text-center">Login</h2>
                <div class="form-control">
                  <label class="label" for="username">
                    <span class="label-text">Username</span>
                  </label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label" for="password">
                    <span class="label-text">Password</span>
                  </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Login</button>
                </div>
              </form>
              <div id="login-message" class="hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
