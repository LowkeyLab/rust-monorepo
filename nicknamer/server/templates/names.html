<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Names - Nicknamer</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-base-200">
    <div class="container mx-auto p-4">
      <div class="navbar bg-base-100 rounded-box shadow-lg mb-6">
        <div class="navbar-start">
          <a href="/" class="btn btn-ghost normal-case text-xl">← Back</a>
        </div>
        <div class="navbar-center">
          <span class="text-xl font-bold">Names Database</span>
        </div>
      </div>

      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title text-2xl mb-4">Stored Names</h2>

          {% if names.is_empty() %}
          <div class="alert alert-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="stroke-current shrink-0 w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span>No names found in the database.</span>
          </div>
          {% else %}
          <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Discord ID</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                {% for name in names %}
                <tr>
                  <td>{{ name.id }}</td>
                  <td>{{ name.discord_id }}</td>
                  <td class="font-semibold">{{ name.name }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <div class="stats stats-horizontal shadow mt-6">
            <div class="stat">
              <div class="stat-title">Total Names</div>
              <div class="stat-value">{{ names.len() }}</div>
              <div class="stat-desc">Names in database</div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>

      <footer
        class="footer footer-center p-4 bg-base-300 text-base-content mt-6"
      >
        <aside>
          <p>
            Made with ❤️ by
            <a
              href="https://github.com/tacascer"
              target="_blank"
              rel="noopener noreferrer"
              >tacascer</a
            >
          </p>
        </aside>
      </footer>
    </div>
  </body>
</html>
